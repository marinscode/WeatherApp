<div class="container">
    <form [formGroup]="form" (submit)="onSearch()">
        <div class="form-group">
            <label for="cityInput" class="form-label mt-4">Search for weather in: </label>
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city" formControlName="city">
            <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger" style="max-width: 50%;">
                <div *ngIf="city.errors?.required">
                    City is required.
                </div>
            </div>
            <button class="btn my-2 my-sm-0" type="submit">Search</button>
            <button class="btn my-2 my-sm-0" type="button" (click)="clearCards()">Clear</button>
        </div>
    </form>

</div>

<app-weather-card *ngIf="isShowing"></app-weather-card>
